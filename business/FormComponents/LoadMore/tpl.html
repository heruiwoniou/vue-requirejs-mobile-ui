<transition :name="transitionName">
    <cs-page class="cs-teacher" :class="{ 'top-layer':topLayer }">
         <cs-header title="LoadMore">
            <router-link to="/Main/FormComponents" slot="left">
                <cs-button icon="fa fa-chevron-left">Back</cs-button>
            </router-link>
        </cs-header>
        <cs-contenter>
            <div class="section-container">
                <h1><i class="fa fa-cube"></i>LoadMore</h1>
            </div>
            <cs-loadmore :bottom-method="loadBottom" :bottom-all-loaded="loadingBottom" ref="loadmorebottom">
                <div style="height: 50px;margin-bottom:5px;background:red;" v-for="i in list">{{ i }}</div>
            </cs-loadmore>
        </cs-contenter>
    </cs-page>
</transition>
